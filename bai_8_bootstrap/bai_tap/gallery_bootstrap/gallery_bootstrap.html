<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 class="text-start">Responsive Image Gallery</h1>
<p class="text-start"> Resize the browser window to see the effect.</p>
<section class="row g-2">
    <div class="col-md-6 col-lg-3">
        <div class="gallery-item card">
            <a class="img-wrapper" href="pexels-pixabay-147411 (1).jpg" target="_blank">
                <img class="img-fluid position-absolute top-0 left-0 h-100 w-100 object-fit-cover" src="pexels-pixabay-147411 (1).jpg"/>
            </a>
            <div class="card-body text-center">
                <p class="card-text">Add a description of the image here</p>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-3">
        <div class="gallery-item card">
            <a class="img-wrapper" href="https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" target="_blank">
                <img class="img-fluid position-absolute top-0 left-0 h-100 w-100 object-fit-cover" src="https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"/>
            </a>
            <div class="card-body text-center">
                <p class="card-text">Add a description of the image here</p>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-3">
        <div class="gallery-item card">
            <a class="img-wrapper" href="a.jpg" target="_blank">
                <img class="img-fluid position-absolute top-0 left-0 h-100 w-100 object-fit-cover" src="a.jpg"/>
            </a>

            <div class="card-body text-center">
                <p class="card-text">Add a description of the image here</p>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-3">
        <div class="gallery-item card">
            <a class="img-wrapper" href="https://www.wallpapersifu.com/wp-content/uploads/2023/07/SMP-Scenery-074.jpg" target="_blank">
                <img class="img-fluid position-absolute top-0 left-0 h-100 w-100 object-fit-cover" src="https://www.wallpapersifu.com/wp-content/uploads/2023/07/SMP-Scenery-074.jpg"/>
            </a>

            <div class="card-body text-center">
                <p class="card-text">Add a description of the image here</p>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

</html>
